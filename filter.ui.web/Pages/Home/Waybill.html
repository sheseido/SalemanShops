<div class="box">
    <div class="box-body">
        <div class="form-group form-inline text-left">
            <div class="col-md-2 input-group">
                <label class="control-label">运单信息</label>
                <input type="text" class="form-control" placeholder="运单号" ng-model="condition.Key" />
            </div>
            <div class="col-md-2 input-group">
                <label class="control-label">
                    店铺信息
                </label>
                <input type="text" class="form-control" placeholder="店铺名称" ng-model="condition.ShopName" />
            </div>
            <div class="col-md-2 input-group">
                <label class="control-label">
                    业务员信息
                </label>
                <input type="text" class="form-control" placeholder="业务员名称" ng-model="condition.SalemanName" />
            </div>
            <div class="col-md-2 input-group">
                <label class="control-label">
                    运单日期(起)
                </label>
                <div class="col-md-12 input-group">
                    <input type="text" class="form-control" placeholder="起" dtp-localdate datetime-picker="yyyy-MM-dd" ng-model="condition.beginDate" enable-time="true" is-open="isTimeStartOpen" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="isTimeStartOpen=true"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-md-2 input-group">
                <label class="control-label">
                    运单日期(止)
                </label>

                <div class="col-md-12 input-group">
                    <input type="text" class="form-control" placeholder="止" dtp-localdate datetime-picker="yyyy-MM-dd" ng-model="condition.endDate" enable-time="true" is-open="isTimeEndOpen" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="isTimeEndOpen=true"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-md-4 input-group" style="padding-top:1.7rem; float:none;">
                <button class="btn btn-info-bgf ml10" ng-click="search();"> <i class="fa fa-search"></i>&nbsp;搜索</button>
                <button class="btn btn-info-bgf ml10" ng-click="reset();"> <i class="fa fa-refresh"></i>&nbsp;重置</button>
                <button class="btn btn-info-bgf ml10" ng-click="export();"> <i class="fa fa-refresh"></i>&nbsp;导出运单</button>
                <button class="btn btn-primary ml10" ngf-select="upload($file)" ngf-pattern="application/msexcel" ngf-accept="application/msexcel">导入运单</button>
            </div>
        </div>
        <table ng-table="tableParams" class="table table-condensed table-striped table-hover ng-table-responsive">
            <tr ng-repeat="item in $data">
                <td class="text-center">
                    <input type="checkbox" ng-model="checkboxes.items[item.Id]" />
                </td>
                <td data-title="'日期'">{{item.Time}}</td>
                <td data-title="'运单号'">{{item.Code}}</td>
                <td data-title="'店铺名称'">{{item.ShopName}}</td>
                <td data-title="'业务员'">{{item.SalemanName}}</td>
                <td data-title="'目的地'">{{item.Province}}</td>
                <td data-title="'城市'">{{item.City}}</td>
                <td data-title="'结算重量'">{{item.Weight}}</td>
                <td data-title="'创建时间'">{{item.CreatedAt}}</td>
                <td data-title="'操作'" class="text-center">
                    <!--<a href="javascript:void(0)" ng-click="edit(item)" target="_blank" class="btn btn-primary btn-sm margin0">
                        <i class="fa fa-edit fa-lg"></i>&nbsp;编辑
                    </a>-->
                </td>
            </tr>
        </table>
        <!--<div class="row form-group">
            <div class="col-md-12">
                <a class="btn btn-info-bgf" ng-click="delete()">
                    <i class="fa delete fa-lg"></i>&nbsp;删除选中{{pageTitle}}
                </a>

            </div>
        </div>-->
    </div>
</div>


<div class="modal fade maintain{{pageBase}}">
    <div class="modal-dialog" ng-model="current">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <label>{{EditMode}} - {{pageTitle}}</label>
            </div>
            <div class="modal-body">
                <form name="maintainForm{{pageBase}}" novalidate>
                    <div ng-include="sub.detail"></div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-info-bgf" ng-click="save(current)" value="保存" ng-disabled="maintainForm{{pageBase}}.$invalid" />
            </div>
        </div>
    </div>
</div>
